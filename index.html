<!doctype html>
<html>
 <head>
  <title>DaveShocketCalculator</title>
  <link rel="stylesheet"
   href="style.css">
  <script src="script.js"></script>
 </head>
 <body>
  <div class="fcont">
   <input type="text" id="display"
    class="scont" readonly>
   <div class="btn">
    <button
     onclick="cDisplay()">C</button>
    <button
     onclick="toDisplay(`7`)">7</button>
    <button
     onclick="toDisplay(`8`)">8</button>
    <button
     onclick="toDisplay(`9`)">9</button>
    <br>
    <button
     onclick="toDisplay(`+`)">+</button>
    <button
     onclick="toDisplay(`4`)">4</button>
    <button
     onclick="toDisplay(`5`)">5</button>
    <button
     onclick="toDisplay(`6`)">6</button>
    <br>
    <button
     onclick="toDisplay(`-`)">-</button>
    <button
     onclick="toDisplay(`1`)">1</button>
    <button
     onclick="toDisplay(`2`)">2</button>
    <button
     onclick="toDisplay(`3`)">3</button>
    <br>
    <button
     onclick="toDisplay(`*`)">*</button>
    <button
     onclick="toDisplay(`0`)">0</button>
    <button
     onclick="toDisplay(`.`)">.</button>
    <button
     onclick="crDisplay()">=</button>
    <br>
    <button
     onclick="toDisplay(`/`)">/</button>
   </div>
  </div>
 </body>
</html>
